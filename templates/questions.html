{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <div class="ms-3 me-3">
    <form action="/results/{{ story_option }}" class="pb-4">

    {% for prompt in prompts %}
      <div class="mb-3 row">
        <label class="col-5 col-form-label text-end">{{ prompt|replace('_', ' ') }}</label>
        <div class="col-7">
          <input
              name="{{ prompt }}"
              required
              aria-label="{{ prompt }}"
              class="form-control">
        </div>
      </div>
    {% endfor %}

      <button class="btn btn-primary btn-lg w-100">
        Make My Story!
      </button>
    </form>
  </div>

{% endblock %}
